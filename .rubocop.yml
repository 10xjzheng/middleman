AllCops:
  Include:
    - Rakefile
    - Gemfile
    - config.ru
    - gem_rake_helper.rb
  Exclude:
    - script/**
    - vendor/**
    - bin/**
    - middleman-core/lib/vendored-middleman-deps/**
    - middleman-core/bin/**
    - middleman-core/fixtures/**
    - middleman-core/features/**
    - middleman-core/spec/**
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
ClassLength:
  Enabled: false
Documentation:
  Enabled: false
Encoding:
  Enabled: false
HashSyntax:
  EnforcedStyle: ruby19